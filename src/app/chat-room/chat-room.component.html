<div class="mainContainer">
  <div
    class=" bg"
    style="display:flex;height: 50px;
    font-family: 'ZCOOL XiaoWei', serif;flex-direction:row;color: white"
  >
    <div class=" col-md-2" style="margin:10px auto;">
      <i style="cursor: pointer;" class="material-icons" routerLink="/header">
        keyboard_backspace
      </i>
    </div>

    <div class=" col-md-10 heading ">
      Chat Room
    </div>
  </div>

  <div class="row display-flex">
    <div class="col-md-2" style="padding:0;background-color: rgb(53, 53, 54)">
      <h5 style="color:brown;text-align:center;">Friends</h5>
      <div class="activeusers" *ngFor="let u of users">
        <li style="color:rgb(152, 240, 152); margin-left: 20px;">
          <span style="color:white;" (click)="onFrd(u.uid)">{{
            u.displayName
          }}</span>
        </li>
      </div>
    </div>

    <div class="col-md-10" style="padding:0;">
      <div #scroller class="feed">
        <app-feed></app-feed>
      </div>

      <div
        class="px-2 py-1"
        style="display:block; padding:0;position: fixed;
              margin:2px auto;bottom: 0;width:100%;"
      >
        <app-chat-form></app-chat-form>
      </div>
    </div>
  </div>
</div>
