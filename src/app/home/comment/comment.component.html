<div>
  <!-- <div class="row bg-info">
    <h3 class="col-lg-12 justify-content-center" style="text-align: center;">Comments</h3>
  </div> -->
  <div class="row">
    <i style="cursor: pointer;" class="material-icons" (click)="onLike()"
      >thumb_up</i
    >
    <span *ngFor="let lk of like; index as i; last as l"
      ><span *ngIf="l">{{ i + 1 }}</span></span
    >

    <i class="material-icons" style="cursor: pointer;" (click)="select(true)">
      comment</i
    >
    <span *ngFor="let c of list; index as i; last as l"
      ><span *ngIf="l">{{ i + 1 }}</span></span
    >

    <!-- <img src="../assets/reactions/angry.png" alt=""> -->
  </div>

  <div class="row" *ngIf="s">
    <div class="col-md-10 card justify-content-center" style="margin:5px auto">
      <div class="input-container">
        <textarea
          class="form-control"
          [(ngModel)]="comment"
          id="exampleFormControlTextarea1"
          rows="1"
        ></textarea>
        <i
          class="material-icons icon"
          style="border-radius:6px;margin:1px;"
          (click)="onSubmit()"
          >send</i
        >
      </div>
      <p *ngFor="let c of list">
        <span style="font-weight:bold;position: absolute"
          >{{ c.user }}:{{ " " }}
          <span style="font-size:15px;font-weight:normal">{{
            c.comment
          }}</span></span
        >
      </p>
    </div>
  </div>
</div>
