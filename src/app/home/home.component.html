

    <mat-card class="example-card" *ngFor="let m of list">
        <mat-card-header >
         
          <div mat-card-avatar class="img_cont_msg" ><img mat-card-image 
            class="rounded-circle user_img_msg" [src]="m.img"></div>
          <mat-card-title>{{m.userName}}</mat-card-title>
         
        </mat-card-header>
        
        <img mat-card-image 
        [src]="m.downloadURL">
        <mat-card-content>
          <p>{{m.msg}}</p>
         
        </mat-card-content>
        <mat-card-actions>
          
          <app-comment [id]="m.id" ></app-comment>
        </mat-card-actions>
      </mat-card>
